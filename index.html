<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Resultados</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #d32f2f;
        }
        canvas {
            margin: 20px 0;
        }
    </style>

    <!-- Bibliotecas -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        
    <h1>Sistema de Control de Resultados</h1>     
        <!-- Gráfico -->
        <canvas id="resultadoGrafico" width="400" height="200"></canvas>

        <!-- Botones de acción -->
    <div class="actions" style="text-align: center; margin: 20px 20px;">
        <button onclick="window.location.href='agregar.html'" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">Agregar Datos</button>
        <button onclick="window.location.href='eliminar.html'" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">Eliminar Datos</button>
        <button onclick="window.location.href='modificar.html'" style="background-color: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">Modificar Datos</button>
    </div>   
        <!-- Tabla dinámica -->
        <table id="tablaResultados" class="display">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Resultado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joseph</td>
                    <td>0512199904591</td>
                    <td>60</td>
                    <td>2025-01-01</td>
                </tr>
                <tr>
                    <td>Ana Zepeda</td>
                    <td>987654321</td>
                    <td>45</td>
                    <td>2025-02-01</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <!-- Script para inicializar la tabla y el gráfico -->
    <script>
        $(document).ready(function() {
            $('#tablaResultados').DataTable();
        });

        var ctx = document.getElementById('resultadoGrafico').getContext('2d');
        var resultadoGrafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Resultados Mensuales',
                    data: [12, 19, 3, 5, 2], // Puedes actualizar esto con datos reales
                    backgroundColor: 'rgba(211, 47, 47, 0.5)',
                    borderColor: 'rgba(211, 47, 47, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
